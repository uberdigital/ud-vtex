<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>My Shoes</title>
	<link rel="stylesheet" href="arquivos/css-reset.css" />
	<link rel="stylesheet" href="arquivos/css-general.css" />
	<link rel="stylesheet" href="arquivos/css-subtemplates.css" />

	<!-- ########## Google Fonts ########## -->
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,700' rel='stylesheet' type='text/css'>
	<!-- ########## Styles  ########## -->

	<!-- ########## scripts  ########## -->

</head>
<body>
<!--######### Start TopBar #########-->
<div class="topbar">
	<div class="topbar-container clearfix">
		<div class="lado-left"></div>
		<div class="banner-topbar"><span id="bannerTopo" class="banner-topo">Frete Grátis para todo o Brasil nas compras acima de R$ 99,99</span></div>
		<div class="center-line"></div>
		<!--######### Myshoes-News #########-->
		<div class="myshoes-news">
			<ul>
				<li class="post-news">
					<span class="postal-icon"></span>
					<span class="shoes-name">My Shoes News</span>
				</li>
				<li class="insert-email">
					<form action="" class="form-newslatter">
						<input type="text" class="text-newslatter" value="Insira seu e-mail" onblur="if(this.value == '') { this.value='Insira seu e-mail'}" onfocus="if (this.value == 'Insira seu e-mail') {this.value=''}" />
						<input type="submit" class="submit-newslatter" />
					</form>
				</li>
			</ul>
		</div><!--######### End Myshoes-News #########-->
		<div class="lado-right"></div>
	</div>
</div>
<!--######### End TopBar ###########-->
<!--######### Start Container General #########-->
<div class="container-general">
	<!--######### Start Header #########-->
	<div class="header clearfix">
		<div class="box-container-header clearfix">
			<div class="logo-header">
				<img src="arquivos/logo-top.png" alt="My Shoes" title="My Shoes" />
			</div>
			<div class="hello-visitante">
				<span>Olá visitante!</span>
				<span><a href="#">Faça o seu login aqui.</a></span>
			</div>
			<div class="box-right">
				<div class="atendimento">
					<ul>
						<li class="nav-atendimento">
							<ul>
								<li><a href="#">Central de Atendimento</a></li>
								<li><a href="#">Nossas Lojas</a></li>
								<li><a href="#">Meu Cadastro</a></li>
								<li><a href="#">Meus Pedidos</a></li>
							</ul>
						</li>
						<li class="contact-search">
							<div class="phone-contact">
								<span class="icon-phone"></span>
								<span class="phone-televendas">Televendas (11) 0000.0000</span>
							</div>
							<div class="search-header">
								<form action="" class="form-search-header">
									<input type="text" class="text-search" />
								</form>
							</div>
						</li>
					</ul>
				</div>
				<div class="bag-redes">
					<ul>
						<li class="redes-sociais">
							<span><a href="#"  class="facebook"></a></span>
							<span><a href="#"  class="twitter"></a></span>
							<span><a href="#"  class="pinterest"></a></span>
							<span><a href="#"  class="instegram"></a></span>
							<span><a href="#"  class="rss"></a></span>
						</li>
						<li class="bag">
							<span class="bag-icon"></span>
							<span class="my-bag">Minha Sacola</span>
							<span class="items">(1)</span>
						</li>
					</ul>
				</div>
			</div>
		</div>	
	</div>
	<!--######### End Header ###########-->
	<!--######### Start Content ########-->
	<div class="content clearfix">
		
	</div>
	<!--######### End Content ##########-->
	<!--######### Start Footer #########-->
	<div class="footer clearfix">
		
	</div>
	<!--######### End Footer ###########-->
</div>
<!--######### End Container General #########-->
</body>
</html>
