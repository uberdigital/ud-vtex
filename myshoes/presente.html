<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>My Shoes</title>
	
	<!-- styles -->
	<link rel="stylesheet" href="arquivos/css-reset.css" />
	<link rel="stylesheet" href="arquivos/css-general.css" />
	<link rel="stylesheet" href="arquivos/css-subtemplates.css" />
	<link rel="stylesheet" href="arquivos/css-search.css" />
	<link rel="stylesheet" href="arquivos/css-product.css" />

	<!-- google fonts -->
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,300,400,600,700,800' rel='stylesheet' type='text/css'>

	<!-- scripts -->

</head>
<body>
<div class="wrapper-presente">
	<!-- start popup presente -->
	<div class="popup-presente">
		<div class="title-popup">
			<h2>Nome do produto</h2>
			<div class="close">Fechar</div>
		</div>
		<ul class="conteudo-popup">
			<form action="" class="">
				<li class="box-cartao-presente">
					<span class="sub-title-popup">Cartão para presente</span>
					<div class="form-presente form">
						<label class="option"><input type="radio" class="select-radio" />Enviar cartão de presente <strong>(R$2,00)</strong></label>
						<label class="option"><input type="radio" class="select-radio" />Não enviar cartão</label>
					</div>
				</li>
				<li class="box-embalagem">
					<span class="sub-title-popup">Embalagem</span>
					<div class="form-embalagem form">
						<label class="option"><input type="radio" class="select-radio" />Embalar para presente e enviar cartão <strong>(R$2,00)</strong></input></label>
						<label class="option"><input type="radio" class="select-radio" />Não embrulhar para presente</input></label>
					</div>
				</li>
				<li class="box-continuar clearfix">
					<input type="submit" class="btn-continuar"/>
				</li>
			</form>
		</ul>	
	</div><!-- start popup presente -->
</div>
</body>
</html>
